<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test - Simple</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Contact Form Test - Simple</h1>
    <p>This tests the contact form with the exact structure from your image.</p>
    
    <div id="status" class="message info">Initializing...</div>
    
    <form id="contact-form">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="John" required>
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="Doe" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" value="john.doe@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number (Optional):</label>
            <input type="tel" id="phone" name="phone" value="+1 (555) 123-4567">
        </div>
        
        <div class="form-group">
            <label for="company">Company Name (Optional):</label>
            <input type="text" id="company" name="company" value="Tech Solutions Inc">
        </div>
        
        <div class="form-group">
            <label for="project_type">Project Type:</label>
            <select id="project_type" name="project_type" required>
                <option value="">Select a project type</option>
                <option value="restaurant-menu">Restaurant Menu System</option>
                <option value="android-tv" selected>Android TV App</option>
                <option value="streaming-app">Streaming Mobile App</option>
                <option value="restaurant-website">Restaurant Website</option>
                <option value="custom-app">Custom Application</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Project Details:</label>
            <textarea id="message" name="message" rows="6" required>I need a custom Android TV app for my restaurant with menu display and ordering system. The app should have a modern interface and support multiple languages.</textarea>
        </div>
        
        <button type="submit">Send Message</button>
    </form>
    
    <div id="result"></div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://lmrrdcaavwwletcjcpqv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtcnJkY2Fhdnd3bGV0Y2pjcHF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MDQ0ODgsImV4cCI6MjA3MTA4MDQ4OH0.AU59Qfr6K9i880Gcn5y-3pjCf8PXsDIq4OI0-lPQVuQ';
        const supabase = window.supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        console.log('‚úÖ Supabase client initialized for testing');
        
        // Update status
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `message ${type}`;
        }
        
        // Test Supabase connection
        async function testConnection() {
            try {
                updateStatus('Testing Supabase connection...', 'info');
                console.log('üîç Testing Supabase connection...');
                
                const { data, error } = await supabase
                    .from('contact_submissions')
                    .select('id')
                    .limit(1);
                
                if (error) {
                    console.error('‚ùå Connection test failed:', error);
                    updateStatus(`‚ùå Connection failed: ${error.message}`, 'error');
                    return false;
                }
                
                console.log('‚úÖ Supabase connection successful');
                updateStatus('‚úÖ Connected to Supabase successfully!', 'success');
                return true;
            } catch (err) {
                console.error('‚ùå Connection test error:', err);
                updateStatus(`‚ùå Connection error: ${err.message}`, 'error');
                return false;
            }
        }
        
        // Handle form submission
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="message info">Sending message...</div>';
            
            // Test connection first
            const isConnected = await testConnection();
            if (!isConnected) {
                resultDiv.innerHTML = '<div class="message error">‚ùå Cannot connect to Supabase. Please check your credentials.</div>';
                return;
            }
            
            // Get form data
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            console.log('üìù Form data:', data);
            
            // Prepare data for Supabase (matching the table structure)
            const contactData = {
                first_name: data.first_name,
                last_name: data.last_name,
                email: data.email,
                phone: data.phone || null,
                company_name: data.company || null,
                project_type: data.project_type,
                project_details: data.message,
                message: data.message,
                user_id: null // No user logged in for this test
            };
            
            console.log('üìù Sending to Supabase:', contactData);
            
            try {
                // Save to Supabase
                const { data: savedMessage, error } = await supabase
                    .from('contact_submissions')
                    .insert([contactData])
                    .select();
                
                if (error) {
                    console.error('‚ùå Error saving:', error);
                    resultDiv.innerHTML = `<div class="message error">‚ùå Error: ${error.message}</div>`;
                    return;
                }
                
                console.log('‚úÖ Message saved successfully:', savedMessage);
                resultDiv.innerHTML = `
                    <div class="message success">
                        ‚úÖ Test message saved successfully to Supabase!<br>
                        <strong>Submission ID:</strong> ${savedMessage[0].id}<br>
                        <strong>Name:</strong> ${savedMessage[0].first_name} ${savedMessage[0].last_name}<br>
                        <strong>Email:</strong> ${savedMessage[0].email}<br>
                        <strong>Project Type:</strong> ${savedMessage[0].project_type}
                    </div>
                `;
                
                // Reset form
                e.target.reset();
                
            } catch (error) {
                console.error('‚ùå Unexpected error:', error);
                resultDiv.innerHTML = `<div class="message error">‚ùå Unexpected error: ${error.message}</div>`;
            }
        });
        
        // Test connection on page load
        window.addEventListener('load', async () => {
            console.log('üöÄ Page loaded, testing connection...');
            await testConnection();
        });
    </script>
</body>
</html>
