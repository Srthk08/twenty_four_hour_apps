<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cuisine Type Functionality</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .hidden { display: none; }
        .visible { display: block; }
        .field { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test Cuisine Type Functionality</h1>
    
    <div class="test-section">
        <h2>Product Selection</h2>
        <button onclick="selectProduct('restaurant-menu')">Select Restaurant Menu</button>
        <button onclick="selectProduct('android-tv')">Select Android TV</button>
        <button onclick="selectProduct('mobile-streaming')">Select Mobile Streaming</button>
    </div>

    <div class="test-section">
        <h2>Form Fields</h2>
        
        <!-- App Name Field (for all products) -->
        <div id="app-name-fields" class="field">
            <label>App Name <span style="color: red;">*</span></label>
            <input type="text" name="appName" placeholder="Enter your app name">
        </div>

        <!-- Restaurant Specific Fields -->
        <div id="restaurant-fields" class="field hidden">
            <label>Restaurant Name <span style="color: red;">*</span></label>
            <input type="text" name="restaurantName" placeholder="Enter restaurant name">
        </div>
        
        <div id="restaurant-cuisine-fields" class="field hidden">
            <label>Cuisine Type <span style="color: red;">*</span></label>
            <select name="cuisineType">
                <option value="">Select cuisine type</option>
                <option value="indian">Indian</option>
                <option value="chinese">Chinese</option>
                <option value="italian">Italian</option>
                <option value="mexican">Mexican</option>
                <option value="continental">Continental</option>
                <option value="fast-food">Fast Food</option>
                <option value="beverages">Beverages</option>
                <option value="desserts">Desserts</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>

    <div class="test-section">
        <h2>Current Product: <span id="current-product">None</span></h2>
        <h3>Visible Fields:</h3>
        <ul id="visible-fields"></ul>
    </div>

    <script>
        let currentProduct = null;

        function selectProduct(productId) {
            currentProduct = productId;
            document.getElementById('current-product').textContent = productId;
            
            // Get field elements
            const appNameFields = document.getElementById('app-name-fields');
            const restaurantFields = document.getElementById('restaurant-fields');
            const restaurantCuisineFields = document.getElementById('restaurant-cuisine-fields');

            // Show app name field for all products
            appNameFields.classList.remove('hidden');
            
            // Hide restaurant fields by default
            restaurantFields.classList.add('hidden');
            restaurantCuisineFields.classList.add('hidden');

            // Show appropriate fields based on product type
            if (productId === 'restaurant-menu') {
                // Show restaurant-specific fields
                restaurantFields.classList.remove('hidden');
                restaurantCuisineFields.classList.remove('hidden');
                
                // Make restaurant fields required
                const restaurantNameInput = document.querySelector('input[name="restaurantName"]');
                const cuisineTypeSelect = document.querySelector('select[name="cuisineType"]');
                if (restaurantNameInput) restaurantNameInput.required = true;
                if (cuisineTypeSelect) cuisineTypeSelect.required = true;
            }

            // Make app name required for all products
            const appNameInput = document.querySelector('input[name="appName"]');
            if (appNameInput) appNameInput.required = true;

            // Update visible fields list
            updateVisibleFields();
        }

        function updateVisibleFields() {
            const visibleFields = [];
            
            if (!document.getElementById('app-name-fields').classList.contains('hidden')) {
                visibleFields.push('App Name');
            }
            if (!document.getElementById('restaurant-fields').classList.contains('hidden')) {
                visibleFields.push('Restaurant Name');
            }
            if (!document.getElementById('restaurant-cuisine-fields').classList.contains('hidden')) {
                visibleFields.push('Cuisine Type');
            }

            const fieldsList = document.getElementById('visible-fields');
            fieldsList.innerHTML = visibleFields.map(field => `<li>${field}</li>`).join('');
        }

        // Initialize
        updateVisibleFields();
    </script>
</body>
</html>
