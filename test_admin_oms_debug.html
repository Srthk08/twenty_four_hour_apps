<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;

        }
        .debug-card {

        .error { border-left: 4px solid #f44336; }
        .warning { border-left: 4px solid #FF9800; }
        .info { border-left: 4px solid #2196F3; }
        button {

<body>
    <h1>üîç Debug Admin OMS Data Loading</h1>

        <button onclick="testOMSDataExists()">Test OMS Data Exists</button>
        <button onclick="testRegularDataExists()">Test Regular Data Exists</button>
        <button onclick="testCombinedData()">Test Combined Data</button>
        <button onclick="testAdminFunction()">Test Admin Function</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="log" class="debug-section">
        <h3>üìã Debug Log:</h3>
        <div id="log-content" class="log">Click a test button to start debugging...</div>
    </div>
    
    <div id="results" class="debug-section">
        <h3>üìä Results:</h3>
        <div id="data-display"></div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://lmrrdcaavwwletcjcpqv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtcnJkY2Fhdnd3bGV0Y2pjcHF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MDQ0ODgsImV4cCI6MjA3MTA4MDQ4OH0.AU59Qfr6K9i880Gcn5y-3pjCf8PXsDIq4OI0-lPQVuQ';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function log(message) {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            logContent.textContent += `[${timestamp}] ${message}\n`;
            logContent.scrollTop = logContent.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log-content').textContent = 'Log cleared...\n';
        }

        async function testOMSDataExists() {
            log('üîç Testing OMS data exists...');
            try {
                const { data: omsCustomizations, error: omsError } = await supabase
                    .from('oms_customizations')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (omsError) {
                    log(`‚ùå OMS Error: ${omsError.message}`);
                    return;
                }

                log(`‚úÖ OMS Data Found: ${omsCustomizations ? omsCustomizations.length : 0} records`);
                
                if (omsCustomizations && omsCustomizations.length > 0) {
                    log(`üìã Sample OMS Record:`);
                    log(`   ID: ${omsCustomizations[0].id}`);
                    log(`   Email: ${omsCustomizations[0].user_email}`);
                    log(`   Product: ${omsCustomizations[0].product_name}`);
                    log(`   Project: ${omsCustomizations[0].project_name}`);
                    log(`   Restaurant: ${omsCustomizations[0].restaurant_name}`);
                    log(`   Created: ${omsCustomizations[0].created_at}`);
                    
                    displayOMSResults(omsCustomizations);
                } else {
                    log('‚ö†Ô∏è No OMS data found in database');
                }
            } catch (error) {
                log(`‚ùå Exception: ${error.message}`);
            }
        }

        async function testRegularDataExists() {
            log('üîç Testing regular customization data exists...');
            try {
                const { data: regularCustomizations, error: regularError } = await supabase
                    .from('customization_forms')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (regularError) {
                    log(`‚ùå Regular Error: ${regularError.message}`);
                    return;
                }

                log(`‚úÖ Regular Data Found: ${regularCustomizations ? regularCustomizations.length : 0} records`);
                
                if (regularCustomizations && regularCustomizations.length > 0) {
                    log(`üìã Sample Regular Record:`);
                    log(`   ID: ${regularCustomizations[0].id}`);
                    log(`   Email: ${regularCustomizations[0].contact_email}`);
                    log(`   Product: ${regularCustomizations[0].product_name}`);
                    log(`   Project: ${regularCustomizations[0].project_name}`);
                    log(`   Created: ${regularCustomizations[0].created_at}`);
                } else {
                    log('‚ö†Ô∏è No regular customization data found in database');
                }
            } catch (error) {
                log(`‚ùå Exception: ${error.message}`);
            }
        }

        async function testCombinedData() {
            log('üîç Testing combined data loading (admin function)...');
            try {
                // Simulate the admin loadCustomizationsData function
                const { data: regularCustomizations, error: regularError } = await supabase
                    .from('customization_forms')
                    .select('*')
                    .order('created_at', { ascending: false });

                const { data: omsCustomizations, error: omsError } = await supabase
                    .from('oms_customizations')
                    .select('*')
                    .order('created_at', { ascending: false });

                let allCustomizations = [];
                
                if (regularCustomizations && !regularError) {
                    log(`‚úÖ Regular customizations loaded: ${regularCustomizations.length}`);
                    allCustomizations = [...allCustomizations, ...regularCustomizations];
                } else if (regularError) {
                    log(`‚ùå Regular error: ${regularError.message}`);
                }

                if (omsCustomizations && !omsError) {
                    log(`‚úÖ OMS customizations loaded: ${omsCustomizations.length}`);
                    // Transform OMS data to match the expected format
                    const transformedOmsData = omsCustomizations.map(oms => ({
                        id: oms.id,
                        contact_email: oms.user_email,
                        product_type: oms.product_type || 'order-menu-system',
                        product_name: oms.product_name || 'Order Menu System',
                        project_name: oms.project_name,
                        restaurant_name: oms.restaurant_name,
                        owner_name: oms.owner_name,
                        restaurant_address: oms.restaurant_address,
                        contact_person: oms.contact_person,
                        phone: oms.phone_number,
                        additional_requirements: oms.additional_requirements,
                        primary_color: oms.primary_color,
                        secondary_color: oms.secondary_color,
                        accent_color: oms.accent_color,
                        text_color: oms.text_color,
                        product_price: oms.product_price,
                        created_at: oms.created_at,
                        updated_at: oms.updated_at,
                        menu_categories: oms.menu_categories,
                        menu_items: oms.menu_items,
                        logo_url: oms.logo_url,
                        logo_filename: oms.logo_filename,
                        logo_size: oms.logo_size
                    }));
                    allCustomizations = [...allCustomizations, ...transformedOmsData];
                } else if (omsError) {
                    log(`‚ùå OMS error: ${omsError.message}`);
                }

                // Sort combined data by creation date
                allCustomizations.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

                log(`‚úÖ Combined data: ${allCustomizations.length} total items`);
                
                const omsItems = allCustomizations.filter(c => c.product_type === 'order-menu-system');
                log(`üçΩÔ∏è OMS items in combined data: ${omsItems.length}`);
                
                if (omsItems.length > 0) {
                    log(`üìã Sample OMS item in combined data:`);
                    log(`   ID: ${omsItems[0].id}`);
                    log(`   Email: ${omsItems[0].contact_email}`);
                    log(`   Product: ${omsItems[0].product_name}`);
                    log(`   Project: ${omsItems[0].project_name}`);
                }

                displayCombinedResults(allCustomizations);
                
            } catch (error) {
                log(`‚ùå Exception: ${error.message}`);
            }
        }

        async function testAdminFunction() {
            log('üîç Testing actual admin function simulation...');
            try {
                // This simulates exactly what the admin panel does
                const result = await loadCustomizationsDataTest();
                log(`‚úÖ Admin function result: ${result.length} items`);
                
                const omsItems = result.filter(c => c.product_type === 'order-menu-system');
                log(`üçΩÔ∏è OMS items in admin result: ${omsItems.length}`);
                
            } catch (error) {
                log(`‚ùå Admin function error: ${error.message}`);
            }
        }

        // Simulate the exact admin function
        async function loadCustomizationsDataTest() {
            const { data: regularCustomizations, error: regularError } = await supabase
                .from('customization_forms')
                .select('*')
                .order('created_at', { ascending: false });

            const { data: omsCustomizations, error: omsError } = await supabase
                .from('oms_customizations')
                .select('*')
                .order('created_at', { ascending: false });

            let allCustomizations = [];
            
            if (regularCustomizations && !regularError) {
                allCustomizations = [...allCustomizations, ...regularCustomizations];
            }

            if (omsCustomizations && !omsError) {
                const transformedOmsData = omsCustomizations.map(oms => ({
                    id: oms.id,
                    contact_email: oms.user_email,
                    product_type: oms.product_type || 'order-menu-system',
                    product_name: oms.product_name || 'Order Menu System',
                    project_name: oms.project_name,
                    restaurant_name: oms.restaurant_name,
                    owner_name: oms.owner_name,
                    restaurant_address: oms.restaurant_address,
                    contact_person: oms.contact_person,
                    phone: oms.phone_number,
                    additional_requirements: oms.additional_requirements,
                    primary_color: oms.primary_color,
                    secondary_color: oms.secondary_color,
                    accent_color: oms.accent_color,
                    text_color: oms.text_color,
                    product_price: oms.product_price,
                    created_at: oms.created_at,
                    updated_at: oms.updated_at,
                    menu_categories: oms.menu_categories,
                    menu_items: oms.menu_items,
                    logo_url: oms.logo_url,
                    logo_filename: oms.logo_filename,
                    logo_size: oms.logo_size
                }));
                allCustomizations = [...allCustomizations, ...transformedOmsData];
            }

            allCustomizations.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            return allCustomizations;
        }

        function displayOMSResults(data) {
            const resultsDiv = document.getElementById('data-display');
            if (!data || data.length === 0) {
                resultsDiv.innerHTML = '<p>No OMS data found</p>';
                return;
            }

            let html = `
                <h4>OMS Customizations (${data.length} items)</h4>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Product</th>
                            <th>Project</th>
                            <th>Restaurant</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(item => {
                html += `
                    <tr>
                        <td>${item.id.substring(0, 8)}...</td>
                        <td>${item.user_email || '-'}</td>
                        <td>${item.product_name || '-'}</td>
                        <td>${item.project_name || '-'}</td>
                        <td>${item.restaurant_name || '-'}</td>
                        <td>${new Date(item.created_at).toLocaleDateString()}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            resultsDiv.innerHTML = html;
        }

        function displayCombinedResults(data) {
            const resultsDiv = document.getElementById('data-display');
            if (!data || data.length === 0) {
                resultsDiv.innerHTML = '<p>No combined data found</p>';
                return;
            }

            let html = `
                <h4>Combined Customizations (${data.length} items)</h4>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Product Type</th>
                            <th>Product Name</th>
                            <th>Project</th>
                            <th>Restaurant</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(item => {
                const typeClass = item.product_type === 'order-menu-system' ? 'order-menu-system' : 'other';
                html += `
                    <tr style="background-color: ${typeClass === 'order-menu-system' ? '#e3f2fd' : '#f5f5f5'}">
                        <td>${item.id.substring(0, 8)}...</td>
                        <td>${item.contact_email || '-'}</td>
                        <td><strong>${item.product_type || '-'}</strong></td>
                        <td>${item.product_name || '-'}</td>
                        <td>${item.project_name || '-'}</td>
                        <td>${item.restaurant_name || '-'}</td>
                        <td>${new Date(item.created_at).toLocaleDateString()}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            resultsDiv.innerHTML = html;
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üîç Debug Admin OMS Data Loading Page Loaded');
            log('Click test buttons to debug the issue...');
        });
    </script>
</body>
