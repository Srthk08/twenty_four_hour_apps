<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .google-btn { background: #4285f4; display: flex; align-items: center; gap: 10px; }
        .google-btn:hover { background: #3367d6; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .user-info { background: #e8f5e8; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Authentication Test</h1>
        
        <div class="test-section info">
            <h3>Supabase Configuration</h3>
            <p>Testing Google OAuth integration with Supabase...</p>
        </div>

        <div class="test-section">
            <h3>Authentication Tests</h3>
            <button onclick="testConnection()">Test Supabase Connection</button>
            <button onclick="checkGoogleProvider()">Check Google Provider</button>
            <button onclick="testGoogleAuth()" class="google-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#fff" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#fff" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#fff" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#fff" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Test Google Sign In
            </button>
            <button onclick="signOut()">Sign Out</button>
        </div>

        <div id="user-info" class="user-info hidden">
            <h3>Current User</h3>
            <div id="user-details"></div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://lmrrdcaavwwletcjcpqv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtcnJkY2Fhdnd3bGV0Y2pjcHF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MDQ0ODgsImV4cCI6MjA3MTA4MDQ4OH0.AU59Qfr6K9i880Gcn5y-3pjCf8PXsDIq4OI0-lPQVuQ';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<pre>${message}</pre>`;
            results.appendChild(div);
        }

        function showUserInfo(user) {
            const userInfo = document.getElementById('user-info');
            const userDetails = document.getElementById('user-details');
            
            if (user) {
                userDetails.innerHTML = `
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Name:</strong> ${user.user_metadata?.full_name || 'N/A'}</p>
                    <p><strong>Provider:</strong> ${user.app_metadata?.provider || 'N/A'}</p>
                    <p><strong>ID:</strong> ${user.id}</p>
                    <p><strong>Created:</strong> ${new Date(user.created_at).toLocaleString()}</p>
                `;
                userInfo.classList.remove('hidden');
            } else {
                userInfo.classList.add('hidden');
            }
        }

        async function testConnection() {
            try {
                addResult('Testing Supabase connection...', 'info');
                
                const { data, error } = await supabase
                    .from('profiles')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    addResult(`Connection Error: ${error.message}`, 'error');
                } else {
                    addResult(`‚úÖ Connection successful! Found ${data} profiles.`, 'success');
                }
            } catch (err) {
                addResult(`Connection Error: ${err.message}`, 'error');
            }
        }

        async function checkGoogleProvider() {
            try {
                addResult('Checking Google provider configuration...', 'info');
                
                // Check if sync_google_user function exists
                const { data, error } = await supabase.rpc('sync_google_user', {
                    p_google_id: 'test',
                    p_email: 'test@example.com',
                    p_name: 'Test User',
                    p_picture: 'https://via.placeholder.com/150',
                    p_provider_id: 'test'
                });
                
                if (error) {
                    if (error.message.includes('function') && error.message.includes('does not exist')) {
                        addResult('‚ùå sync_google_user function not found. Please run the database setup script.', 'error');
                    } else {
                        addResult(`‚ùå Function error: ${error.message}`, 'error');
                    }
                } else {
                    addResult('‚úÖ Google provider functions are configured correctly.', 'success');
                }
            } catch (err) {
                addResult(`‚ùå Error: ${err.message}`, 'error');
            }
        }

        async function testGoogleAuth() {
            try {
                addResult('Initiating Google OAuth...', 'info');
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/auth/callback`,
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                        }
                    }
                });

                if (error) {
                    addResult(`‚ùå Google OAuth Error: ${error.message}`, 'error');
                } else {
                    addResult('‚úÖ Google OAuth initiated successfully! Redirecting...', 'success');
                }
            } catch (err) {
                addResult(`‚ùå Error: ${err.message}`, 'error');
            }
        }

        async function signOut() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) {
                    addResult(`‚ùå Sign out error: ${error.message}`, 'error');
                } else {
                    addResult('‚úÖ Signed out successfully', 'success');
                    showUserInfo(null);
                }
            } catch (err) {
                addResult(`‚ùå Error: ${err.message}`, 'error');
            }
        }

        // Check current session on page load
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session?.user) {
                showUserInfo(session.user);
                addResult('‚úÖ User already signed in', 'success');
            }
        });

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session?.user) {
                showUserInfo(session.user);
                addResult('‚úÖ User signed in successfully!', 'success');
                
                // Test sync function if it's a Google user
                if (session.user.app_metadata?.provider === 'google') {
                    addResult('üîÑ Testing Google user sync...', 'info');
                    syncGoogleUser(session.user);
                }
            } else if (event === 'SIGNED_OUT') {
                showUserInfo(null);
                addResult('‚úÖ User signed out', 'success');
            }
        });

        async function syncGoogleUser(user) {
            try {
                const { data, error } = await supabase.rpc('sync_google_user', {
                    p_google_id: user.user_metadata.provider_id,
                    p_email: user.email,
                    p_name: user.user_metadata.full_name,
                    p_picture: user.user_metadata.avatar_url,
                    p_provider_id: user.user_metadata.provider_id
                });

                if (error) {
                    addResult(`‚ùå Sync error: ${error.message}`, 'error');
                } else {
                    addResult('‚úÖ Google user synced successfully!', 'success');
                }
            } catch (err) {
                addResult(`‚ùå Sync error: ${err.message}`, 'error');
            }
        }
    </script>
</body>
</html>
