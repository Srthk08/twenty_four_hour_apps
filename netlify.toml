[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (Astro's default output directory)
  publish = "dist"
  
  # Functions directory (if using Netlify Functions)
  # functions = "netlify/functions"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# Redirect rules for SPA routing
[[redirects]]
  # Handle all routes for SPA
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Handle form submissions
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# Specific route handling for better performance
[[redirects]]
  from = "/auth/callback"
  to = "/auth/callback/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/products/*"
  to = "/products/index.html"
  status = 200
